<!-- Sidebar layout with mobile toggle -->
<input type="checkbox" id="nav-toggle" hidden />
<label for="nav-toggle" class="nav-toggle-button" aria-hidden="true">☰</label>
<aside class="sidebar">
  <div class="sidebar-brand">
    <div class="brand">Gagnar</div>
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
    <a routerLink="/calendar" routerLinkActive="active">Agenda</a>
    <a routerLink="/diet" routerLinkActive="active">Dietas</a>
    <a routerLink="/training" routerLinkActive="active">Treinos</a>
    <a routerLink="/goals" routerLinkActive="active">Metas</a>
  </nav>

  <!-- Removed the "Começar" button as requested -->
</aside>

<main class="main-content">

    <label for="nav-toggle" class="topbar-toggle" aria-hidden="true">☰</label>
    <div class="topbar-title">Gagnar</div>
  </header>

  <div class="container">
    <section style="padding:2rem 0;">
    </section>

    <router-outlet></router-outlet>
  </div>
</main>
