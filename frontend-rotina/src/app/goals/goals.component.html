<h2>Metas</h2>
<form (ngSubmit)="addGoal()" style="display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:1rem;">
  <input [(ngModel)]="newGoal.description" name="description" placeholder="Descrição" required />
  <select [(ngModel)]="newGoal.type" name="type">
    <option value="weekly">Semanal</option>
    <option value="monthly">Mensal</option>
    <option value="yearly">Anual</option>
  </select>
  <input [(ngModel)]="newGoal.start_date" name="start_date" type="date" />
  <input [(ngModel)]="newGoal.end_date" name="end_date" type="date" />
  <button type="submit">Adicionar</button>
</form>
<ul>
  <li *ngFor="let g of goals">
    {{ g.type === 'weekly' ? 'Semanal' : g.type === 'monthly' ? 'Mensal' : 'Anual' }}: {{ g.description }}
    <span *ngIf="g.start_date"> ({{ g.start_date }} - {{ g.end_date || '-' }})</span>
  </li>
</ul>
