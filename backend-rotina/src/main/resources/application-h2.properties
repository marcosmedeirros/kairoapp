# H2 in-memory configuration for quick local development
spring.datasource.url=jdbc:h2:mem:rotina;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create the schema each run
spring.jpa.hibernate.ddl-auto=create

# Console for debugging (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL for debugging
spring.jpa.show-sql=true